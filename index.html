<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Licence to ill - The Beastie Boys</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main class="app">
    <header class="header">
      <p class="header-artist-name">The beatie boys</p>
      <h1 class="header-title">Licence to ill</h1>
      <img src="img/cover.png" alt="Licence to ill, album cover with a plane" class="header-cover">
      <button class="random"><img src="img/icons/shuffle.svg" alt=""></button>
    </header>
    <ol class="playlist">
      <li class="playlist-item">
        <div class="playlist-track">
          <h2 class="playlist-title">Rhymin & Stealin</h2>
          <p class="playlist-time">4:08</p>
        </div>
        <button class="more"><img src="img/icons/more-vertical.svg" alt=""></button>
        <button class="add-playliste"><img src="img/icons/add-to-library.svg" alt=""></button>
      </li>
      <li class="playlist-item">
        <div class="playlist-track">
          <h2 class="playlist-title">The New Style</h2>
          <p class="playlist-time">4:36</p>
        </div>
        <button class="more"><img src="img/icons/more-vertical.svg" alt=""></button>
        <button class="add-playliste"><img src="img/icons/add-to-library.svg" alt=""></button>
      </li>
      <li class="playlist-item">
        <div class="playlist-track">
          <h2 class="playlist-title">She's Crafty</h2>
          <p class="playlist-time">3:35</p>
        </div>
        <button class="more"><img src="img/icons/more-vertical.svg" alt=""></button>
        <button class="add-playliste"><img src="img/icons/add-to-library.svg" alt=""></button>
      </li>
      <li class="playlist-item">
        <div class="playlist-track">
          <h2 class="playlist-title">Posse in Effect</h2>
          <p class="playlist-time">2:27</p>
        </div>
        <button class="more"><img src="img/icons/more-vertical.svg" alt=""></button>
        <button class="add-playliste"><img src="img/icons/add-to-library.svg" alt=""></button>
      </li>
   </ol>
  </main>
</body>
</html>
